<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Apple Style</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #e0e0e0;
        }

        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 24px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .input-field input, .input-field textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1f1f1f;
            color: #e0e0e0;
            transition: border 0.3s ease;
        }

        .input-field input:focus, .input-field textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .input-field textarea {
            resize: none;
            height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #b0b0b0;
            text-align: center;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Please fill out the form below and we'll get in touch with you as soon as possible.</p>
    
    <form action="#" method="post">
        <div class="input-field">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@apple.com" required>
        </div>
        <div class="input-field">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        </div>
        <div class="input-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

</body>
</html>
