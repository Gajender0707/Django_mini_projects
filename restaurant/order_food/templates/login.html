<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 380px;
        }

        .login-container h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b3b3b3;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            transition: border 0.3s ease;
        }

        .input-field input:focus {
            border-color: #0096ff;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #0096ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #007acc;
        }

        .forgot-password {
            display: block;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            color: #0096ff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }



        /* Fix the messages container at the top of the page */
        .fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;  /* Ensures it's above other elements */
            background-color: #1c1c1c;  /* Dark background matching your theme */
            padding: 15px 0;  /* Padding around the messages */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
            text-align: center;  /* Centers the messages horizontally */
        }
        



        
        /* Styling the message container */
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 auto;  /* Centers the messages horizontally */
            max-width: 800px;  /* Limits the width of the message container */
        }
        
        /* Individual message items */
        .messages li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }
        
        /* Success message styling */
        .success {
            background-color: #28a745;  /* Green for success */
            border-left: 5px solid #1f7e34;  /* Left border for emphasis */
        }
        
        /* Error message styling */
        .error {
            background-color: #dc3545;  /* Red for errors */
            border-left: 5px solid #c82333;
        }
        
        /* Warning message styling */
        .warning {
            background-color: #ffc107;  /* Yellow for warnings */
            border-left: 5px solid #d39e00;
            color: #212529;  /* Dark text for readability */
        }
        
        /* Info message styling */
        .info {
            background-color: #17a2b8;  /* Blue for info */
            border-left: 5px solid #117a8b;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="login-container">
    <h2>Sign in to Your Account</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="example@apple.com" required>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
    </form>
    <a href="{% url 'register' %}" class="forgot-password">Don't have an account?</a>
</div>

</body>
</html>
