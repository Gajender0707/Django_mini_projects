<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
        }

        .login-container h2 {
            font-weight: 500;
            font-size: 24px;
            margin-bottom: 24px;
            color: #e0e0e0;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #1f1f1f;
            color: #e0e0e0;
            transition: border 0.3s ease;
        }

        .input-field input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #357abd;
        }

        .forgot-password {
            display: block;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            color: #4a90e2;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Sign in to Your Account</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="example@apple.com" required>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Sign In</button>
    </form>
    <a href="{% url "register" %}" class="forgot-password">Don't have an account?</a>
</div>

</body>
</html>
